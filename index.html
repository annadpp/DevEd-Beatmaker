<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd918bcd41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="general">
                <button class="play">PLAY</button>
                <h1>BEAT<span>MAKER</span></h1>
                <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
                <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
                <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>
            </div>
            <div class="sequencer">
                <div class="kick-track">
                    <div class="controls">
                        <h3>Kick</h3>
                        <div class="kick-controls"><select name="kick-select" id="kick-select">
                                <option value="./sounds/kick-classic.wav">Classic kick</option>
                                <option value="./sounds/kick-808.wav">808 kick</option>
                                <option value="./sounds/kick-heavy.wav">Heavy kick</option>
                            </select>
                            <button data-track="0" class="mute kick-volume"><i
                                    class="fa-solid fa-volume-xmark"></i></button>
                        </div>

                    </div>
                    <div class="kick">
                        <div class="kick-1">
                            <div class="pad kick-pad b0"></div>
                            <div class="pad kick-pad b1"></div>
                            <div class="pad kick-pad b2"></div>
                            <div class="pad kick-pad b3"></div>
                        </div>
                        <div class="kick-2">
                            <div class="pad kick-pad b4"></div>
                            <div class="pad kick-pad b5"></div>
                            <div class="pad kick-pad b6"></div>
                            <div class="pad kick-pad b7"></div>
                        </div>

                    </div>
                </div>

                <div class="snare-track">
                    <div class="controls">
                        <h3>Snare</h3>
                        <div class="snare-controls"><select name="snare-select" id="snare-select">
                                <option value="./sounds/snare-acoustic01.wav">Classic snare</option>
                                <option value="./sounds/snare-808.wav">808 snare</option>
                                <option value="./sounds/snare-vinyl02.wav">Heavy snare</option>
                            </select>
                            <button data-track="1" class="mute snare-volume"><i
                                    class="fa-solid fa-volume-xmark"></i></button>
                        </div>
                    </div>
                    <div class="snare">
                        <div class="snare-1">
                            <div class="pad snare-pad b0"></div>
                            <div class="pad snare-pad b1"></div>
                            <div class="pad snare-pad b2"></div>
                            <div class="pad snare-pad b3"></div>
                        </div>
                        <div class="snare-2">
                            <div class="pad snare-pad b4"></div>
                            <div class="pad snare-pad b5"></div>
                            <div class="pad snare-pad b6"></div>
                            <div class="pad snare-pad b7"></div>
                        </div>

                    </div>
                </div>

                <div class="hihat-track">
                    <div class="controls">
                        <h3>Hi-hat</h3>
                        <div class="hihat-controls"><select name="hihat-select" id="hihat-select">
                                <option value="./sounds/hihat-acoustic01.wav">Classic hi-hat</option>
                                <option value="./sounds/hihat-808.wav">808 hi-hat</option>
                            </select>
                            <button data-track="2" class="mute hihat-volume"><i
                                    class="fa-solid fa-volume-xmark"></i></button>
                        </div>
                    </div>
                    <div class="hihat">
                        <div class="hihat-1">
                            <div class="pad hihat-pad b0"></div>
                            <div class="pad hihat-pad b1"></div>
                            <div class="pad hihat-pad b2"></div>
                            <div class="pad hihat-pad b3"></div>
                        </div>
                        <div class="hihat-2">
                            <div class="pad hihat-pad b4"></div>
                            <div class="pad hihat-pad b5"></div>
                            <div class="pad hihat-pad b6"></div>
                            <div class="pad hihat-pad b7"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="piano">
                <div class="piano-white">
                    <div>
                        <p>C</p>
                    </div>
                    <div>
                        <p>D</p>
                    </div>
                    <div>
                        <p>E</p>
                    </div>
                    <div>
                        <p>F</p>
                    </div>
                    <div>
                        <p>G</p>
                    </div>
                    <div>
                        <p>A</p>
                    </div>
                    <div>
                        <p>B</p>
                    </div>
                </div>
                <div class="piano-black">
                    <div class="C">C</div>
                    <div class="D">D</div>
                    <div class="F">F</div>
                    <div class="G">G</div>
                    <div class="A">A</div>
                </div>
            </div>
            <div id="grey"></div>
        </div>
    </div>
</body>

<script src="./app.js"></script>

</html>
